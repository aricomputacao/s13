<!DOCTYPE html>

<ui:component xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core">

    <p:dialog header="Busca de Credor" showEffect="Fade" resizable="false" width="800" height="400" id="clienteBuscas" widgetVar="clienteBusca">
        <h:form>
            <p:panel>
                <h:panelGrid columns="6">
                    <h:panelGrid>
                        <h:outputText value="Nome do Credor"/>
                        <p:inputText value="#{itemLicitacaoMB.nomeCredor}" size="50"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <p:spacer width="10"/>
                        <p:commandButton value="Procurar" update="tblLista" title="Listar" icon="ui-icon-search" action="#{itemLicitacaoMB.buscarCredor()}"/>
                    </h:panelGrid>
                </h:panelGrid>
                <p:dataTable id="tblLista" paginator="true" paginatorAlwaysVisible="false" rows="10"  emptyMessage="Nenhum registro encontrado" var="item" value="#{itemLicitacaoMB.credoresLista}"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx">
                    <p:column headerText="Id" sortBy="#{item.id}" rendered="false">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{item.pessoa.nome}" style="max-width: 350px;">
                        <h:outputText value="#{item.pessoa.nome}" title="#{item.pessoa.nome}"/>

                    </p:column>
                    <p:column headerText="tipo Pessoa" sortBy="#{item.tipoCredor.nome}">
                        <h:outputText value="#{item.tipoCredor.nome}"/>
                    </p:column>
                    <p:column headerText="CPF / CNPJ" sortBy="#{item.documento}">
                        <h:outputText value="#{item.documento}"/>
                    </p:column>
                    <p:column headerText="Email" sortBy="#{item.pessoa.email}" rendered="false">
                        <h:outputText value="#{item.pessoa.email}"/>
                    </p:column>
                    <p:column headerText="Sel">
                        <p:commandButton style="width: 20px; height: 20px;" icon="ui-icon-check" immediate="true" oncomplete="clienteBusca.hide();" update=":frmGeral:credor, :frmGeral:tblLista2, :frmGeral:itens">
                            <f:setPropertyActionListener value="#{item}" target="#{itemLicitacaoMB.credor}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </p:dialog>
</ui:component>
