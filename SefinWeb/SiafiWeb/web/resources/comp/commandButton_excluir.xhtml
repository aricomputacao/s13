<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>

        <composite:attribute name="id" shortDescription="Id do botão"/>
        <composite:attribute name="required" default="false"/>
        <composite:attribute name="form_to_update" default="btnExcluir"  shortDescription="O Id do form que recebera o update quando clicado"/>
        <composite:attribute name="acao_butao" required="true"  method-signature="java.lang.Void action()"/>
        <composite:attribute name="classe" shortDescription="Nome da classe que está sendo manipulada" required="true"/>


    </composite:interface>
    <composite:implementation>
        <p:commandButton id="#{cc.attrs.id}" title="Excluir"  actionListener="#{cc.attrs.acao_butao}" update="#{cc.attrs.form_to_update}" icon="ui-icon-trash" style="width: 20px;height: 20px;" >
            <p:confirm header="Confirmação" message="Excluir #{cc.attrs.classe}?"  icon="ui-icon-alert"/>
        </p:commandButton>
    </composite:implementation>
</ui:composition>
