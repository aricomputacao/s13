<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface>
        <composite:attribute name="value" required="true" />
        
        <composite:attribute name="tipo" default="t" shortDescription="Valores validos (t - texto) - (d - data) - (c - dinheiro)" />



    </composite:interface>
    <composite:implementation>
        <ui:fragment rendered="#{cc.attrs.tipo == 't'}">
            <h:outputText value="#{cc.attrs.value}"/>
        </ui:fragment>
        <ui:fragment rendered="#{cc.attrs.tipo == 'd'}">
            <h:outputText value="#{cc.attrs.value}">
                <f:convertDateTime  pattern="dd/MM/yyyy"/>
            </h:outputText>
        </ui:fragment>

        <ui:fragment rendered="#{cc.attrs.tipo == 'c'}">
            <h:outputText value="#{cc.attrs.value}">
                <f:convertNumber type="currency" />
            </h:outputText>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
