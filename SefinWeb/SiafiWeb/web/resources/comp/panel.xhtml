<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface>
        <composite:attribute name="id_form" required="true"   shortDescription="Id do formulário" />
        <composite:valueHolder name="idForm" targets="frm"/>
        <composite:attribute name="cabecalho_grid" required="true" shortDescription="Cabeçalho do panelGrid" />
        <composite:attribute name="mnemonico" required="true" shortDescription="Número do mnemonico" />
        <composite:attribute name="acao_salvar" required="true"   method-signature="java.lang.Void action()" shortDescription="Inslusão do metodo salvar"/>
        <composite:attribute name="acao_consultar" required="true"   method-signature="java.lang.Void action()" shortDescription="Inslusão do metodo consultar"/>



    </composite:interface>
    <composite:implementation>
      
            <p:panel styleClass="painelPadrao">
                <f:facet name="header">
                    <p:spacer height="10" width="150"/>
                    <h:outputText value="#{cc.attrs.cabecalho_grid}"/>
                    <h:outputText value="Página - #{cc.attrs.mnemonico}" style="float: right;"/>
                </f:facet>
                <p:focus/>
                <p:separator/>

                <p:menubar style="background: #d9d9d9;">
                    <p:menuitem icon="ui-icon-disk" value="Salvar" style="font-weight: bold"  actionListener="#{cc.attrs.acao_salvar}" update="@form" />
                    <p:menuitem icon="ui-icon-search" value="Consultar" style="font-weight: bold" actionListener="#{cc.attrs.acao_consultar}" immediate="true" />
                    <p:menuitem icon="ui-icon-arrowrefresh-1-e" value="Limpar" immediate="true" style="font-weight: bold" update="@form"  >
                        <p:resetInput target="@form"/>
                    </p:menuitem>
                </p:menubar>
                <p:separator/>
                <composite:insertChildren/>
                <p:separator/>
            </p:panel>
    </composite:implementation>
</ui:composition>
