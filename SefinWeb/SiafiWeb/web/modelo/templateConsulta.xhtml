
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:scgb="http://sefin.ce.gov.br">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
        <link rel="shortcut icon" href="imagens/favicon.ico" />
        <link rel="icon" type="image/png" href="resources/imagens/favicon.ico" />
        <h:outputStylesheet name="/estilo/default.css"/>
        <h:outputStylesheet name="/estilo/pgerro.css"/>
        <h:outputScript name="calendario_pt_BR.js" library="script" />
        <title>#{label['nome.sistema']}</title>
    </h:head>
    <h:body style="background: white;">
        <scgb:dialogLogout/>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="95" style="margin-top: 0px;margin-bottom: 0px;" id="top">
                <scgb:cabecalhoJsf/>
                <h:form>
                    <p:growl showDetail="true" showSummary="true" autoUpdate="true" globalOnly="true"/>
                </h:form>
            </p:layoutUnit>
            <center>
                <p:layoutUnit id="center" position="center">
                   
                    <p:panel style="min-height: 500px;border-color: #AFAFAF" >
                        <h:form id="frmGeral">
                            <h:outputScript name="script/navegacao.js" />
                            <p:poll immediate="true" process="@this" interval="1790" onstart="log.show()" />
                            <p:messages showDetail="true" closable="true" showSummary="true" autoUpdate="true" />
                            <ui:insert name="corpo"></ui:insert>
                        </h:form>
                    </p:panel>
                </p:layoutUnit>
            </center>
            <p:layoutUnit position="south" size="68">
                <scgb:rodape/>
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="dialogs">

        </ui:insert>
    </h:body>
</ui:composition>
